<h3>Update User</h3>
<div class="container"> 
  <div class="row"> 
    <div class="col-3"></div>
    <div class="col-6"> 
      <div  style="width: 500px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="first_name" 
                required [(ngModel)]="user.first_name" name="first_name">
          </div>

          <div class="form-group">
            <label for="name">Email Id</label>
            <input type="text" class="form-control" id="email_id" 
                 required [(ngModel)]="user.email_id" name="email_id">
          </div>
          <div class="form-group">
            <label for="name">Contact</label>
            <input type="text" class="form-control" id="contact" 
                 required [(ngModel)]="user.contact" name="contact">
          </div>
          <div class="form-group">
            <label for="name">Price</label>
            <input type="text" class="form-control" id="price" 
                 required [(ngModel)]="user.price" name="price">
          </div>
          <div class="form-group">
            <label for="name">Address</label>
            <input type="text" class="form-control" id="last_name" 
                required [(ngModel)]="user.last_name" name="last_name">
          </div>
      <br>
          <button type="submit" me-2 class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
