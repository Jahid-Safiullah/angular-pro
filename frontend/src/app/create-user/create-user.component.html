<h2 style="text-align: center;  background-color: aqua; padding: 10px;">Blood Donation from</h2>
<div class="container  " style="margin-left: 300px;"> 
  <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="first_name" 
            required [(ngModel)]="user.first_name" name="first_name">
      </div>
  
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="last_name" 
            required [(ngModel)]="user.last_name" name="last_name">
      </div>
  
      <div class="form-group">
        <label for="name">Email Id</label>
        <input type="text" class="form-control" id="email_id" 
              required [(ngModel)]="user.email_id" name="email_id">
      </div>

      
      <div class="form-group">
        <label for="name">Phone Number</label>
        <input type="text" class="form-control" id="contact" 
              required [(ngModel)]="user.contact" name="contact"> 
      </div>
      <div class="form-group">
        <label for="name">Blood Group</label>
        <input type="text" class="form-control" id="blood" 
              required [(ngModel)]="user.blood" name="blood"> 
      </div>
  
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </div>
</div>


<div [hidden]="!submitted" style="text-align: center;">
  <img src="assets/40194_tytytyty.png" alt="">
 
</div>
